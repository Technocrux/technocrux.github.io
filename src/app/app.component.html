<div>
  <button (click)="toggleRecording()">
    {{ isRecording ? 'Stop Recording' : 'Start Recording' }}
  </button>
</div>

<div *ngIf="recordings.length > 0">
  <h3>Recordings</h3>
  <div *ngFor="let recording of recordings">
    <video [src]="createVideoUrl(recording.fileName)" controls></video>
    <p>Recording ID: {{ recording.id }}</p>
  </div>
</div>
